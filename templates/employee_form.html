<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ 'Edit Employee' if employee else 'Add Employee' }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
        }

        .sidebar {
            width: 220px;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .main-container {
            margin-left: 220px;
            padding: 30px;
            flex: 1;
        }
    </style>
</head>
<body>

<div class="sidebar">
   <h5 class="text-white text-center mb-4">Payroll System</h5>
    <a href="{{ url_for('admin_home') }}">Dashboard</a>
    <a href="{{ url_for('manage_employees') }}">Manage Employees</a>
    <a href="{{ url_for('accounting') }}">Accounting</a>
    <a href="{{ url_for('payroll_reports') }}">Payroll Reports</a>
    <a href="{{ url_for('logout') }}">Logout</a>
</div>

<div class="main-container">
    <h2 class="text-center">{{ 'Edit Employee' if employee else 'Add Employee' }}</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>First Name</label>
                <input type="text" name="first_name" class="form-control" value="{{ employee.first_name if employee else '' }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Surname</label>
                <input type="text" name="surname" class="form-control" value="{{ employee.surname if employee else '' }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Date of Birth</label>
                <input type="date" name="dob" class="form-control" value="{{ employee.Dob if employee else '' }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" value="{{ employee.Email if employee else '' }}">
            </div>
            <div class="col-md-6 mb-3">
                <label>Telephone</label>
                <input type="text" name="telephone" class="form-control" value="{{ employee.Telephone if employee else '' }}">
            </div>
            <div class="col-md-6 mb-3">
                <label>Address</label>
                <input type="text" name="address" class="form-control" value="{{ employee.Address if employee else '' }}">
            </div>
            <div class="col-md-6 mb-3">
                <label>Address 2</label>
                <input type="text" name="address2" class="form-control" value="{{ employee.Address2 if employee else '' }}">
            </div>
            <div class="col-md-6 mb-3">
                <label>Apartment</label>
                <input type="text" name="apartment" class="form-control" value="{{ employee.Apartment if employee else '' }}">
            </div>
            <div class="col-md-6 mb-3">
                <label>Post Code</label>
                <input type="text" name="post_code" class="form-control" value="{{ employee.Post_code if employee else '' }}">
            </div>
            <div class="col-md-6 mb-3">
                <label>Department</label>
                <input type="text" name="department" class="form-control" value="{{ employee.Department if employee else '' }}">
            </div>
            <div class="col-md-6 mb-3">
                <label>Designation</label>
                <input type="text" name="designation" class="form-control" value="{{ employee.Designation if employee else '' }}">
            </div>
            <div class="col-md-6 mb-3">
                <label>Job Title</label>
                <input type="text" name="job_title" class="form-control" value="{{ employee.job_title if employee else '' }}">
            </div>
            <div class="col-md-6 mb-3">
                <label>Status</label>
                <input type="text" name="status" class="form-control" value="{{ employee.Status if employee else '' }}">
            </div>
            <div class="col-md-6 mb-3">
                <label>Date Hired</label>
                <input type="date" name="date_hired" class="form-control" value="{{ employee.Date_hired if employee else '' }}">
            </div>
            <div class="col-md-6 mb-3">
                <label>Gender</label>
                <select name="gender" class="form-control">
                    <option value="">Select Gender</option>
                    <option value="Male" {{ 'selected' if employee and employee.Gender == 'Male' else '' }}>Male</option>
                    <option value="Female" {{ 'selected' if employee and employee.Gender == 'Female' else '' }}>Female</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label>Salary</label>
                <input type="number" name="salary" class="form-control" value="{{ employee.Salary if employee else '' }}">
            </div>
            <div class="col-md-6 mb-3">
                <label>Upload Image</label>
                <input type="file" name="image" class="form-control">
            </div>
        </div>

        <button type="submit" class="btn {{ 'btn-warning' if employee else 'btn-primary' }}">
            {{ 'Update' if employee else 'Save' }}
        </button>
        <a href="{{ url_for('manage_employees') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
