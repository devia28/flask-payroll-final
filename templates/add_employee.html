<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            margin: 0;
            background-color: #f8f9fa;
        }

        .sidebar {
            width: 220px;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .main-container {
            margin-left: 220px;
            padding: 30px;
            width: 100%;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="sidebar">
  <h5 class="text-white text-center mb-4">Payroll System</h5>
    <a href="{{ url_for('admin_home') }}">Dashboard</a>
    <a href="{{ url_for('manage_employees') }}">Manage Employees</a>
    <a href="{{ url_for('accounting') }}">Accounting</a>
    <a href="{{ url_for('payroll_reports') }}">Payroll Reports</a>
    <a href="{{ url_for('logout') }}">Logout</a>
</div>

<div class="main-container">
    <h2>Add New Employee</h2><div class="d-flex justify-content-end mb-3">
    <a href="{{ url_for('manage_employees') }}" class="btn btn-light border">
        &#8592; Back
    </a>
</div>
    <form method="POST" enctype="multipart/form-data">
        <div class="row mb-3">
            <div class="col"><label>First Name</label><input name="first_name" class="form-control" required></div>
            <div class="col"><label>Surname</label><input name="surname" class="form-control" required></div>
        </div>
        <div class="row mb-3">
            <div class="col"><label>Date of Birth</label><input type="date" name="dob" class="form-control" required></div>
            <div class="col"><label>Email</label><input type="email" name="email" class="form-control" required></div>
        </div>
        <div class="row mb-3">
            <div class="col"><label>Telephone</label><input name="telephone" class="form-control"></div>
            <div class="col"><label>Address</label><input name="address" class="form-control"></div>
        </div>
        <div class="row mb-3">
            <div class="col"><label>Department</label><input name="department" class="form-control"></div>
            <div class="col"><label>Image</label><input type="file" name="image" class="form-control" accept="image/*"></div>
        </div>
        <div class="row mb-3">
            <div class="col"><label>Gender</label><input name="gender" class="form-control"></div>
            <div class="col"><label>Salary</label><input type="number" name="salary" class="form-control"></div>
        </div>
        <div class="row mb-3">
            <div class="col"><label>Address 2</label><input name="address2" class="form-control"></div>
            <div class="col"><label>Apartment</label><input name="apartment" class="form-control"></div>
        </div>
        <div class="row mb-3">
            <div class="col"><label>Post Code</label><input name="post_code" class="form-control"></div>
            <div class="col"><label>Designation</label><input name="designation" class="form-control"></div>
        </div>
        <div class="row mb-3">
           <label for="status">Status</label>
<select class="form-control" id="status" name="status">
    <option value="Hired" {% if employee and employee.status == 'Hired' %}selected{% endif %}>Hired</option>
    <option value="Fired" {% if employee and employee.status == 'Fired' %}selected{% endif %}>Fired</option>
</select>

            <div class="col"><label>Date Hired</label><input type="date" name="date_hired" class="form-control"></div>
        </div>
        <div class="mb-3">
            <label>Job Title</label><input name="job_title" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="{{ url_for('manage_employees') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
